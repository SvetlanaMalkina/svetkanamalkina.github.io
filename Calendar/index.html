<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Календарь</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="today-info"></div>
    </div>

    <div class="calendar">
        <div class="month" id="month">
            <button class="month__btn btn-left" id="btnLeft">&#11013;</button>
            <div class="month-name" id="monthName"></div>
            <button class="month__btn btn-right" id="btnRight">&#10145;</button>
        </div>
        <div class="week-days">
            <table class="days">
                <tr class="days-str">
                    <td class="days-str__name">ПН</td>
                    <td class="days-str__name">ВТ</td>
                    <td class="days-str__name">СР</td>
                    <td class="days-str__name">ЧТ</td>
                    <td class="days-str__name">ПТ</td>
                    <td class="days-str__name days-str__name_weekend">СБ</td>
                    <td class="days-str__name days-str__name_weekend">ВС</td>
                </tr>
            </table>
            <table class="numbers">
                <tr class="numbers-str">
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell cell_weekend"></td>
                    <td class="cell cell_weekend"></td>
                </tr>

                    <td class="cell cell_weekend"></td>
                </tr>
                <tr class="numbers-str">
