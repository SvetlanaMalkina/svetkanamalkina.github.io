<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="container" id="calc">


    <form>
        <input value=" " readonly class="result" id="calcResult">
    </form>

    <button class="item clean" >C</button>
    <button class="item memory" id="mc">MC</button>
    <button class="item memory" id="mr">MR</button>
    <button class="item memory" id="m">M+</button>
    <button class="item number">1</button>
    <button class="item number">2</button>
    <button class="item number">3</button>
    <button class="item operand" data-oper="+">&#43;</button>
    <button class="item number">4</button>
    <button class="item number">5</button>
    <button class="item number">6</button>
    <button class="item operand" data-oper="-">&#8722;</button>
    <button class="item number">7</button>
    <button class="item number">8</button>
    <button class="item number">9</button>
    <button class="item operand" data-oper="*">&#215;</button>
    <button class="item number zero">0</button>
    <button class="item" id="point">.</button>
    <button class="item equal">=</button>
    <button class="item operand" data-oper="/">&#247;</button>
</div>
</body>
</html>
